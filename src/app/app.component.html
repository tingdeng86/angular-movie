<h1>Genres</h1>
<select [(ngModel)]="selectedGenre" (change)="selected()">
  <option *ngFor="let genre of _genreArray" [ngValue]="genre.id">{{genre.name}}</option>
</select>

<h1>Movies</h1>
<ul>
  <li *ngFor="let movie of _movieArray">
    {{movie.title}}
    <!--Hint: You need to modify this line dynamically to show the proper image -->

  </li>
</ul>
